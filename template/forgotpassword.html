<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% load static %}
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style media="screen">
    .img-fluid {
      height: 96%;
    }

    .logo {
      height: 0%;
    }

    .gradient-custom {
      /* fallback for old browsers */
      background: #6a11cb;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>

<body>

  <section class="vh-100" style="background-color: #1559b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="{% url 'reset_password'%}" method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <!--                    <img src="{% static 'images/LOGO.jpg'%}" class="logo" >-->
                      <span class="h2 fw-bold">Forgot Password</span>
                      <!-- <span class="h5 fw-bold">Enter Email For Forgot Password Link</span> -->
                    </div>

                    <!--                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>-->

                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg"
                        placeholder="Enter a Email Address" />
                      <!-- <label class="form-label" for="typeEmailX">Enter a Email Address</label> -->
                    </div>



                    <div class="pt-1 mb-4">
                      <input class="btn btn-dark btn-lg btn-block" type="submit" name="submit" value="Send Link">
                      <!--                    <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>-->
                    </div>
                  </form>

                </div>
              </div>
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'User/images/forgot.png'%}" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
