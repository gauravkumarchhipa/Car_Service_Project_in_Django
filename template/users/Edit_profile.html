<script>
    function previewFile() {
        var preview = document.querySelector('img');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
    $(function () {
        $('#profile-image1').on('click', function () {
            $('#profile-image-upload').click();
        });
    });

</script>
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(72, 74, 242, 0.62);
        margin-bottom: 28px;
        margin-top: 30px;
        margin-left: 40px;
        margin-right: 21px;
        border-radius: 36px;
        width: 94%;
    }

    #datatable {
        width: 92%;
    }

    body {
        background-image: linear-gradient(#3169d1, #4ffa47d1);
    }

    .card-body {
        padding: 3.25rem;
    }

    /* ###### incriment decrement btn ########## */
    .inc_dec {
        width: 300px;
        margin: 0 auto;
        text-align: center;
        padding-top: 50px;
    }

    .value-button {
        display: inline-block;
        border: 1px solid #ddd;
        margin: 0px;
        width: 40px;
        height: 40px;
        text-align: center;
        vertical-align: middle;
        padding: 11px 0;
        background: #fff;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .value-button:hover {
        cursor: pointer;
    }

    .inc_dec #decrease {
        margin-right: -4px;
        border-radius: 8px 0 0 8px;
    }

    .inc_dec #increase {
        margin-left: -4px;
        border-radius: 0 8px 8px 0;
    }

    .inc_dec #input-wrap {
        margin: 0px;
        padding: 0px;
    }

    input#number {
        text-align: center;
        border: none;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        margin: 0px;
        width: 150px;
        height: 40px;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    select.form-control:not([size]):not([multiple]) {
        height: calc(3.25rem + 2px);
    }

    /* < !--##### close ###--> */
</style>



<div class="card">
    <div class="card-header">
        <h3 class="text-center"><b><i class="fa fa-user fa-1x" aria-hidden="true">&nbsp;&nbsp;</i>
                Edit Your Profile</b></h3>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <b>UserName</b><input type="text" value="{{s1.userId.username}}" readonly name="username"
                        class="form-control"><br>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <b>FirstName</b><input type="text" value="{{s1.userId.first_name}}" name="fname"
                        class="form-control"><br>
                </div>
                <div class="col-md-6 mb-3">
                    <b>LastName</b><input type="text" value="{{s1.userId.last_name}}" name="lname"
                        class="form-control"><br>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <b>Mobile</b>
                    <input type="text" value="{{s1.mobile_no}}" class="form-control" id="validationDefault02"
                        name="mobile">
                </div>
                <div class="col-md-6 mb-3">
                    <!-- <label for="validationDefault02">Email</label> -->
                    <b>Email</b><input type="email" value="{{s1.userId.email}}" name="email" class="form-control"><br>
                </div>
            </div>

            <div class="form-row">

                <!-- <div class="col-md-12 mb-3">
                 <label for="validationDefault02">DOB</label> 
                    <b>Dob:</b><input type="text" value="{{s1.dob}}" name="dob" class="form-control"><br>
                </div> -->

            </div>


            {% if member %}
            <h3>Membership</h3>
            <div class="form-row">

                <div class="col-md-6 mb-3">
                    <b>startdate</b>
                    <input type="text" value="{{member.startdate}}" class="form-control" id="validationDefault02"
                        readonly name="sdate">
                </div>

                <div class="col-md-6 mb-3">
                    <b>Enddate</b>
                    <input type="text" value="{{member.enddate}}" class="form-control" id="validationDefault02" readonly
                        name="edate">
                </div>
            </div>
            {% endif %}

            <button class="btn btn-primary" type="submit">Save Changes</button>
        </form>
    </div>
</div>

{% endblock body %}
